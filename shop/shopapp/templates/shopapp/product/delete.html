{% extends "shopapp/base.html" %}

{% block title %}Удаление товара{% endblock %}

{% block main_content %}
<div class="delete-confirmation">
    <h1>Удаление товара</h1>
    
    <p>Вы уверены, что хотите удалить товар <strong>"{{ product.name }}"</strong>?</p>
    
    <form method="post">
        {% csrf_token %}
        <div class="confirmation-actions">
            <button type="submit" class="delete-btn">
                <i class="fas fa-trash"></i> Да, удалить
            </button>
            <a href="{{ product.get_absolute_url }}" class="cancel-btn">
                <i class="fas fa-times"></i> Отмена
            </a>
        </div>
    </form>
</div>
{% endblock %}
